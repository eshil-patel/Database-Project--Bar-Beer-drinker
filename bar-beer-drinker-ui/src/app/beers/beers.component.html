<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Find your favorite items!</h1>
  </div>
</div>
<br>

<div class="container">
  <h2 class="text-center font-weight-light">Items</h2>
  <p-table [value]="items" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>ItemId</th>
        <th>Name</th> 
        <th>Manufacturer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td><a routerLink="/items/{{ item.itemId }}">{{ item.itemId }}</a></td>
        <td>{{ item.itemName }}</td>
        <td>{{ item.manufacturer }}</td>
      </tr>
    </ng-template>
  </p-table>
  <br><br>
</div>
