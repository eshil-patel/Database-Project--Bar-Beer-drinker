<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ barDetails?.barName }}</h1>
        <p class="bar-details" *ngIf="barDetails">
            {{ barDetails?.address }} 
            <br>
            {{ barDetails?.city }}, {{barDetails?.state }}
            <br>
            {{ barDetails?.phone }}
        </p>
        <br><br>
        <p class="modification-info"><b>You can add or modify transactions via the Modifications page.</b></p>
    </div>
</div>
